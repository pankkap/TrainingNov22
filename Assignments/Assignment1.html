<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Page</title>
    <style></style>
  </head>
  <body>
    
    <script>
        const container = document.createElement('div')
        container.classList = "container"
        document.body.appendChild(container);
        
        const header = document.createElement('div')
        header.classList = "header"
        container.appendChild(header);
        header.style.display = 'flex'
        header.style.justifyContent = "space-between"
        header.style.alignItems = "center"
        
        const headerImg = document.createElement('div')
        headerImg.classList = "headerImg"
        header.appendChild(headerImg);
        headerImg.style.marginLeft = "100px"
        headerImg.style.width = "200px"
    
        const logo = document.createElement('img')
        logo.src = "https://uploads-ssl.webflow.com/5fa25266badbdb239c79ef86/60baff5fcc93ec0fda8a19ba_s%20logo%20copy%203.png"
        headerImg.appendChild(logo);
        logo.style.width = "30px"
        logo.style.float = "left"

        const headerImgP = document.createElement('p')
        headerImgP.textContent = "Sebastian Petravic"
        headerImg.appendChild(headerImgP)
        headerImgP.style.fontFamily = "arial"
        headerImgP.style.marginLeft= "40px"
        headerImgP.style.lineHeight = "0px"

        const menu = document.createElement('ul');
        header.appendChild(menu);
        menu.style.display = 'flex'
        menu.style.justifyContent = "end"
        menu.style.listStyle = "none"
        menu.style.marginRight = "100px"

        const menuItem1 = document.createElement('li');
        menuItem1.innerHTML = "<a href='#'>About</a>"
        menu.appendChild(menuItem1);
        
        const menuItem2 = document.createElement('li');
        menuItem2.innerHTML = "<a href='#'>Contact</a>"
        menu.appendChild(menuItem2);
        
        const menuItem3 = document.createElement('li');
        menuItem3.innerHTML = "<a href='#'>View Work</a>"
        menu.appendChild(menuItem3);

        const allAnchor = document.querySelectorAll('a')
        // console.log(allAnchor)
        allAnchor.forEach((i)=>{
            i.style.textDecoration = "none"
            i.style.fontFamily = "arial"
            i.style.color = "black" 
            i.style.display = "inline-block"
            i.style.padding = "10px 20px"   
            i.style.borderRadius = "5px"
            i.addEventListener('mouseover', function(){
                this.style.backgroundColor = "black"
                this.style.color = "white"
            })
            
            i.addEventListener('mouseleave', function(){
                this.style.backgroundColor = "white"
                this.style.color = "black"
            })
        })
        
        const section1 = document.createElement('div')
        section1.classList = "section1"
        container.appendChild(section1);
        section1.style.padding = "50px"
        section1.style.display = "flex"
        
        const container_left = document.createElement('div')
        container_left.classList = "left"
        section1.appendChild(container_left);
        container_left.style.marginRight = "50px"

        const img = document.createElement('img')
        img.src = "https://uploads-ssl.webflow.com/5fa25266badbdb239c79ef86/600d02571dd34a98dc957dc1_me12%202.png"
        container_left.appendChild(img);
        img.style.width = "300px"

        const container_right = document.createElement('div')
        container_right.classList = "right"
        section1.appendChild(container_right);

        const h2 = document.createElement('h1')
        h2.textContent = 'Hi there!'
        container_right.appendChild(h2);
        h2.style.fontSize = "60px"
        h2.style.fontFamily = "arial"

        const p = document.createElement('p')
        p.textContent = 'Fuelled by a passion for designing compelling products, I have a deep desire to excel and continuously improve in my work. Learn more about my journey below.'
        container_right.appendChild(p);
       p.style.fontSize = "24px"
       p.style.fontFamily = "arial"
    </script>
  </body>
</html>
